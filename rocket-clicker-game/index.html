<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Clicker Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>🚀 Rocket Clicker Game</h1>
    <div id="counter">0</div>
    <img id="rocket" src="assets/rocket.png" alt="Rocket">

    <!-- Shop Toggle Button -->
    <div id="shopToggle">🛒 Open Shop</div>

    <!-- Shop Sliding Panel -->
    <div id="shop">
        <h2>🛍 Shop</h2>
        <div class="shop-item">
            <h3>Double Points (50 coins) - <span id="doublePointsCount">0/50</span></h3>
            <button id="buyDoublePoints">Buy</button>
        </div>
        <div class="shop-item">
            <h3>Auto-Clicker (100 coins) - <span id="autoClickerCount">0/50</span></h3>
            <button id="buyAutoClicker">Buy</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
